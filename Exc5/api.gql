schema {
  query: Query
}

type Query {
  client(id: ID!): Client
  clientDocuments(clientId: ID!): [Document!]
  clientRelatives(clientId: ID!): [Relative!]
}

type Client {
  id: ID!
  name: String!
  age: Int!
  documents: [Document!]
  relatives: [Relative!]
}

type Document {
  id: ID!
  type: String!
  number: String!
  issueDate: String!
  expiryDate: String!
}

type Relative {
  id: ID!
  relationType: String!
  name: String!
  age: Int!
}
